<div fxLayoutAlign="center center" class="searchbox">
  <mat-form-field fxFlex="60%">
    <input
      matInput
      type="text"
      (keyup)="filtrar($event)"
      placeholder="Buscar"
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="ordenarColumna($event)">
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
    <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
    <td mat-cell *matCellDef="let element">
      {{ element.autor.nombreCompleto }}
    </td>
  </ng-container>
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="desplegarColumnas"></tr>
  <tr mat-row *matRowDef="let row; columns: desplegarColumnas"></tr>
</table>
<mat-paginator
  #paginacion
  (page)="eventoPaginador($event)"
  [pageSize]="librosPorPagina"
  [pageSizeOptions]="paginaCombo"
  [length]="totalLibros"
  showFirstLastButtons
></mat-paginator>
<button mat-fab id="boton-agregar" color="primary" (click)="abrirDialog()">
  <mat-icon>add</mat-icon>
</button>
